<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
     
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
<a href="https://imgur.com/WmW0DVV"><img src="https://i.imgur.com/WmW0DVV.jpg" title="source: imgur.com" /></a>        </div>
        <div class="slide">
<a href="https://imgur.com/q0YhLY2"><img src="https://i.imgur.com/q0YhLY2.jpg" title="source: imgur.com" /></a></div>
          <div class="slide">
<a href="https://imgur.com/4vlLz2w"><img src="https://i.imgur.com/4vlLz2w.jpg" title="source: imgur.com" /></a>   </div>
     
     
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

    <script type="text/javascript">
    var counter = 1;
    setInterval(function(){
      document.getElementById('radio' + counter).checked = true;
      counter++;
      if(counter > 3){
        counter = 1;
      }
    }, 5000);
    </script>

  </body>
</html>
